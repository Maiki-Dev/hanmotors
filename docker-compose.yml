version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: xanmotors_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - xanmotors-network

  backend:
    build: ./backend
    container_name: xanmotors_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/xanmotors
      - PORT=5000
    depends_on:
      - mongo
    networks:
      - xanmotors-network

  admin-dashboard:
    build: ./admin-dashboard
    container_name: xanmotors_admin
    restart: always
    ports:
      - "3000:80"
    networks:
      - xanmotors-network

networks:
  xanmotors-network:
    driver: bridge

volumes:
  mongo-data:
